<div class="appointment-container">
    <div class="appointment-card">
        <div class="row">
            <div class="col-md-6">
                <div class="appointment-title">
                    <h1>Agendar Cita</h1>
                </div>
                <p class="appointment-description">
                    Completa el formulario para agendar una cita con uno de nuestros veterinarios. Aseg√∫rate de ingresar todos los datos correctamente.
                </p>
                <img src="/frontend/img/petvetLogo.png" alt="Veterinario con mascota" class="appointment-image">
            </div>
            <div class="col-md-6">
                <form id="appointmentForm">
                    <div class="mb-3">
                        <label for="clientName" class="form-label">Cliente</label>
                        <div class="custom-select">
                            <select  class="form-control" id="listaCliente" required>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="petName" class="form-label">Nombre de la Mascota</label>
                        <input type="text" class="form-control" id="nombreMascota" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="petType" class="form-label">Raza de la Mascota</label>
                        <div class="custom-select">
                            <select class="form-control" id="listaRaza" required>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="petType" class="form-label">Tratamiento</label>
                        <div class="custom-select">
                            <select class="form-control" id="listaTratamientos" required>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="petType" class="form-label">Sede:</label>
                        <div class="custom-select">
                            <select class="form-control" id="listaSede" required>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="appointmentDate" class="form-label">Fecha de la Cita</label>
                                <input type="date" class="form-control" id="fechaCita" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="veterinarian" class="form-label">Veterinario</label>
                        <div class="custom-select">
                            <select class="form-control"  id="listaVeterinarios" required>
                            </select>
                        </div>
                    </div>
                    
                
                    <button type="button" class="btn-submit" id="botonCita">
                        <i class="fas fa-calendar-check" ></i> Agendar Cita
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
