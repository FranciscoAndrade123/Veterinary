<!--modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agrega las razas</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Raza:</label>
              <input type="text" class="form-control" id="nombreRaza">
            </div>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Características:</label>
                <input type="text" class="form-control" id="descripRaza">
              </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="botonRaza">Enviar</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  
    <!-- Main Content -->
    <div class="main-content" style="margin-top: -20px;">
        <div class="funcionalidades-admin">
            <div class="titulo-vete" >
                <h2>Modifica, agrega o elimina las razas</h2>
            </div>
            
            <div class="filtrar-veterinarios">
                <input  id="nameFilter" type="text" placeholder="Buscar nomre de la raza...">
                <button type="button"><i class="fas fa-search"></i>Buscar</button>
            </div>
            
            <div class="agregarVeterinarios">
                <button type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"><i class="fas fa-plus"></i> Agregar</button>
            </div>
            
            <!-- Tabla de Veterinarios -->
            <div class="veterinarios-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID </th>
                            <th>Raza</th>
                            <th>Características</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--creación de las filas de la tabla-->
                    </tbody>
                </table>    
            </div>
        </div>
    </div>
    <script src="/frontend/JS/raza.js"></script>
